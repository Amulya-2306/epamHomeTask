<!DOCTYPE html>
<html>
  <head>
    <script>
        function opposite(number) 
        {
            var op=number*-1;
            return op;
        }
        var ip1=1;
        var ip2=14;
        var ip3=-34;
        console.log(opposite(ip1));
        console.log(opposite(ip2));
        console.log(opposite(ip3));
    </script>
  </head>
 <body></body>
</html>
